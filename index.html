<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Booki - Trouvez votre hébergement pour des vacances de rêve</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eee775e241.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="images/logo/Booki.png" alt="Logo de Booki">
        <nav>
            <a href="#">Hébergements</a>
            <a href="#">Activités</a>
        </nav>
    </header>

    <main>
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre-ville ou en pleine nature</p>

        <form method="get" action="#">
            <label for="search" class="fa-solid fa-location-dot"></label>
            <input type="text" name="search" id="search" placeholder="Ville, Pays">
            <button type="submit">Rechercher</button>
        </form>

        <section id="filters-section">
            <h2>Filtres</h2>
            <div class="filters">
                <a href="#" class="filter">
                    <i class="fa-solid fa-money-bill-wave"></i>
                    Économique
                </a>
                <a href="#" class="filter">
                    <i class="fa-solid fa-person"></i>
                    Familial
                </a>
                <a href="#" class="filter">
                    <i class="fa-solid fa-heart"></i>
                    Romantique
                </a>
                <a href="#" class="filter">
                    <i class="fa-solid fa-dog"></i>
                    Animaux autorisés
                </a>
            </div>
        </section>

        <section id="info">
            <i class="fa-solid fa-info"></i>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
